{% extends 'support/base.html' %}
{% block auth %}
    {% block body %}
        {% if messages %}
            <div>
                <strong>Messages:</strong>
                <ul>
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    {% endblock %}

    {% block extra_body %}
    {% endblock %}
{% endblock auth %}
